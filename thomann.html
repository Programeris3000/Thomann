<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Thomann</title>
  <link rel="stylesheet" href="/thomann.css">
</head>
<body>
  <header>
    <div class="header-wrapper">
      <div class="first-items-wrapper">
        <div class="static-links">
          <a class="link" href="#">Service</a>
          <a class="link" href="#">Contact us</a>
          <a class="link" href="#">About us</a>
        </div>


          <div class="static-bottom-links">
            <div class="burger-container"><img class="burger" src="/images/pngwing.com.png" alt=""></div>
            <a class="link" href="#">Hot deals</a>
            <a class="link" href="#">New</a>
            <a class="link" href="#">Top-Seller</a>
            <a class="link" href="#">Bargains</a>
          </div> 
      </div>   

      <div class="middle-items-wrapper">

        <div class="thomman-icon-container"><img class="thomman-icon" src="/images/thomann-cyan-black (1).svg" alt=""></div>

        <div class="search-input">
          <div class="search-icon-container"><img class="search-icon" src="/images/search.png" alt=""></div>

          <input class="search-bar" type="search" placeholder="Search">
        </div>
      </div>

      <div class="last-items-wrapper">
        <div class="guarantees-container">
          <a class="guarantees" href="#">Free Shipping Over 149$</a>
          <a class="guarantees" href="#">3-Year Thomann Warranty</a>
        </div>
        <div class="account-section">

          <div class="curency-language-container">
            <span class="curency">EN - $</span>
            <div class="language-img-container"><img src="/images/england.png" alt="" class="language-img"></div>
          </div>

          <div class="account-img-container"><img src="/images/person.png" alt="" class="account-img"></div>

          <div class="heart-img-container"><img src="/images/heart.png" alt="" class="heart-img"></div>

          <div class="cart-img-container"><img src="/images/cart (2).png" alt="" class="cart-img"></div>

        </div>
      </div>
    </div>

  </header>
  
</body>
</html>
